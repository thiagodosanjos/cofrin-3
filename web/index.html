<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#5B3CC4" />
  <meta name="description" content="Cofrin - Controle financeiro pessoal simples e eficiente" />
  
  <!-- Preconnect para recursos externos (melhora LCP) -->
  <link rel="preconnect" href="https://firebaseapp.com" crossorigin />
  <link rel="preconnect" href="https://meu-app-cofrin.firebaseapp.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  
  <!-- DNS Prefetch para Firebase -->
  <link rel="dns-prefetch" href="https://firestore.googleapis.com" />
  <link rel="dns-prefetch" href="https://identitytoolkit.googleapis.com" />
  
  <!-- Fontes com font-display: swap para evitar FOIT -->
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" 
    rel="stylesheet" 
  />
  
  <title>Cofrin</title>
  
  <style>
    /* Fallback fonts enquanto Roboto carrega */
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F9FAFB;
    }
    
    /* Loading spinner inicial */
    #root-loading {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #F9FAFB;
      z-index: 9999;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #EDE9FF;
      border-top-color: #5B3CC4;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    /* Ocultar loading quando app carregar */
    #root:not(:empty) + #root-loading {
      display: none;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="root-loading">
    <div class="spinner"></div>
  </div>
</body>
</html>
